        <select name="location" id="location_select">
            <option value="All">Location</option>
            <option value="California">California</option>
            <option value="Illinois">Illinois</option>
            <option value="New York">New York</option>
            <option value="Florida">Florida</option>
        </select>
        <div id="usage-placeholder"></div>
    </body>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="usage.js"></script>
    <script>
        async function init(){
            
            let data = await d3.csv('../data/usage.csv', d3.autoType)

            var usage_select = document.getElementById("location_select");

            // let mapping = {x:'page', y:'views', section:'section', content:'content', state:'state', time:'avg_time', select: 'California'}
            let mapping = {x:'page', y:'views', section:'section', content:'content', state:'state', time:'avg_time', select: usage_select.value}

            let usage_vis = usage(data, mapping)

            usage_select.addEventListener("change", function() {
                usage_vis.update(usage_select.value)
            });
        }
        init()

    </script>
